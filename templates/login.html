<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename = 'styles.css')}}">
  <meta charset = "UTF-8">
</head>
<body>
  <div class = "container">
    <div class = "row login-header">
      <div class = "col-md-12 col-xs-12">
        <h1>GAME CATALOG</h1>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12 col-xs-12 login-directions">
        <h3>Click on the button below to login with your Google Account!</h3>
        <h3>&darr;</h3>
        <div id="signInButton">
          <span class="g-signin"
            data-scope="openid email"
            data-clientid="513107368670-a5qjhvatlfl4osj3g2kk8d1oqc4o8v2l.apps.googleusercontent.com"
            data-redirecturi="postmessage"
            data-accesstype="offline"
            data-cookiepolicy="single_host_origin"
            data-callback="signInCallback"
            data-approvalprompt="force">
          </span>
        </div>
        <h3>Don't have one? Click <a href="https://accounts.google.com/SignUp?hl=en">here</a>!</h3>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12 col-xs-12">
        <div id="result">
        </div>
      </div>
    </div>
  </div>
  <script>
  function signInCallback(authResult) {
    if (authResult['code']) {
      // Hide the sign-in button now that the user is authorized
      $('#signinButton').attr('style', 'display: none');
      // Send the one-time-use code to the server, if the server responds, write a 'login successful' message to the web page and then redirect back to the main restaurants page
      $.ajax({
        type: 'POST',
        url: '/gconnect?state={{STATE}}',
        processData: false,
        data: authResult['code'],
        contentType: 'application/octet-stream; charset=utf-8',
        success: function(result) {
          // Handle or verify the server response if necessary.
          if (result) {
            setTimeout(function() {
              window.location.href = "/login/success";
            }, 500); 
          } else if (authResult['error']) {
            console.log('There was an error: ' + authResult['error']);
          } else {
            $('#result').html('Failed to make a server-side call. Check your configuration and console.');
          }
        } 
      });
    }
  }
  </script>
</body>
</html>
<!--END GOOGLE PLUS SIGN IN -->

<html>
<head>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//apis.google.com/js/platform.js?onload=start"> </script>
  <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type=text/css href="{{url_for('static', filename = 'styles.css')}}">
  <meta charset = "UTF-8">
</head>
<body>
  <div class = "container">
    <div class = "row login-header">
      <div class = "col-md-12 col-xs-12">
        <h1>GAME CATALOG</h1>
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12 col-xs-12 login-directions">
        <img src="{{login_session['picture']}}" class = "user-pic">
      </div>
    </div>
    <div class = "row">
      <div class = "col-md-12 col-xs-12">
        <div id="result">
          <h3>Welcome, {{login_session['username']}}</h3>
        </div>
      </div>
    </div>
    <div class = "row">
      <div class ="col-md-6 col-xs-6 success-border">
        <a href = "{{url_for('showCatalog')}}" class = "btn btn-info success-login" role = "button">View Catalog</a>
      </div>
      <div class ="col-md-6 col-xs-6">
        <a href = "{{url_for('logout')}}" class = "btn btn-danger success-logout" role = "button">Logout</a>
      </div>
  </div>
</body>
</html>

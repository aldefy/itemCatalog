{% extends 'main.html'%}
{% block content %}
{% include 'header.html' %}
<div class = "row flashed">
	{% with messages = get_flashed_messages() %}
		{% if messages %}
			<ul>
			{% for message in messages %}
				<li><strong>{{message}}</strong></li>
			{% endfor %}
			</ul>
		{% endif %}
	{% endwith %}
</div>
<div class = "row">
	<div class = "col-md-12 col-xs-12">
		<h2>{{game.name}}</h2>
		<p class="game-description">{{game.description}}</p>
		<div class = "modify-button">
			<a href = "{{url_for('editGames', category_id = category.id, item_id = game.id)}}" class = "btn btn-info" role = "button">EDIT</a>
			<a href = "{{url_for('deleteGames', category_id = category.id, item_id = game.id)}}" class = "btn btn-danger delete-button" role = "button">DELETE</a>
		</div>
	</div>
</div>
{% endblock %}
